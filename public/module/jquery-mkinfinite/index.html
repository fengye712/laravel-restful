<body>
	<header class="htmleaf-header">
		<div class="content">
			<div id="logo"><span class="color-1">Angry Birds</span><span class="color-2"></span></div>

	<script type="text/javascript" src="src/jquery.mkinfinite.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('header').mkinfinite({
				maxZoom:       1.4,
				animationTime: 4000,
				imagesRatio:   (960 / 720),
				isFixedBG:     true,
				zoomIn:        true,
				imagesList:    new Array(
					'http://i.imgur.com/fbhXHkX.jpg',
					'http://i.imgur.com/4qAcQij.jpg',
					'http://i.imgur.com/VALX13b.jpg',
					'http://i.imgur.com/POCVm4y.jpg',

				)
			});
		});
